
<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اپنا سوشل میڈیا کا اپنا موسم</title>
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background: #e0f7fa;
      color: #004d40;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }
    .container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 400px;
      margin: 40px auto;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .weather-detail {
      font-size: 20px;
      margin: 10px 0;
    }

<body>
  <div class="container">
    <h1>اپنا سوشل میڈیا کا اپنا موسم</h1>
    <div class="weather-detail">درجہ حرارت: 10 ڈگری</div>
    <div class="weather-detail">ہوا کی رفتار: 10 کلومیٹر فی گھنٹہ</div>
    <div class="weather-detail">بارش کا امکان: 50٪</div>
  </div>
</body>
</html>
